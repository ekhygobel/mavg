<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Form</title>
</head>
<body>
    <form action="" method="">
        <table border="1" align="center">
            <tr>
                <th colspan="3"> FORM INPUT DATA MAHASISWA</th>
            </tr>
            <tr>
                <td width="120px"><label for="NIM"> No. Induk Mahasiswa</label></td>
                <td width="10px">:</td>
                <td><input type="text" name="nim"> No. Induk Mahasiswa</td>
            </tr>
            <tr>
                <td><label for="nama">Nama Mahasiswa</label></td>
                <td >:</td>
                <td><input type="text" name="nama" placeholder="Masukkan Nama..."></td>
            </tr>
            <tr>
                <td><label for="nama">Tempat Tgl Lahir</label></td>
                <td>:</td>
                <td>
                    <input type="text" name="Tempat" placeholder="Masukkan Tempat...">
                    <input type="date" name="Tgl" placeholder="Masukkan Tanggal...">
                </td>
            </tr>
            <tr>
                <td><label for="jk">Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <select name="jk" id="">
                        <option value="p">Pria</option>
                        <option value="w">Wanita</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="jk">Status</label></td>
                <td>:</td>
                <td>
                    <input type="Radio" name="status" value="Aktif">
                    <label for="jk">Aktif</label> <br/>
                    <input type="radio" name="status" value="Tidak">
                    <label for="jk">Non Aktif</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="submit" value="Simpan">
                    <input type="reset" value="Batal">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
